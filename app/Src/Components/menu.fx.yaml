        Gallery7_3 As gallery.galleryVertical:
            BorderColor: =App.Theme.Colors.Darker40
            Default: |-
                =//menu.VarMenuDefaultVal
                
                If(menu.varID=2, { ID:2,Icon:Icon.Home ,Value: "Home" },If(menu.varID=3, { ID:3,Icon:Icon.ListScrollWatchlist ,Value: "Prompt Library" },If(menu.varID=5, {ID:5,Icon:Icon.Signal ,Value: "Challenges" } )))
                
                /*
                Table( { ID:1,Icon:"" ,Value: "Discover" }, { ID:2,Icon:Icon.Home ,Value: "Home" }, { ID:3,Icon:Icon.ListScrollWatchlist ,Value: "Prompt Library" },{ ID:4,Icon:"" ,Value: "Play" } ,{ ID:5,Icon:Icon.Signal ,Value: "Challenges" },{ ID:6,Icon:Icon.OptionsList ,Value: "Leader Boards" },{ ID:7,Icon:Icon.EmojiSmile ,Value: "Squad" },{ ID:8,Icon:"" ,Value: "Adjust" },{ ID:9,Icon:Icon.Settings ,Value: "Settings" },{ ID:10,Icon:Icon.Post ,Value: "Feedback" })
                */
                
                /*
                Switch(menu.varID,
                2, { ID:2,Icon:Icon.Home ,Value: "Home" }, 
                3, { ID:3,Icon:Icon.ListScrollWatchlist ,Value: "Prompt Library" }
                )
                */
            DelayItemLoading: =true
            Height: =406
            Items: |-
                =Table( { ID:1,Icon:"" ,Value: "Discover" }, { ID:2,Icon:Icon.Home ,Value: "Home" }, { ID:3,Icon:Icon.ListScrollWatchlist ,Value: "Prompt Library" },{ ID:4,Icon:"" ,Value: "Play" } ,{ ID:5,Icon:Icon.Signal ,Value: "Challenges" },{ ID:6,Icon:Icon.OptionsList ,Value: "Leader Boards" },{ ID:7,Icon:Icon.EmojiSmile ,Value: "Squad" },{ ID:8,Icon:"" ,Value: "Adjust" },{ ID:9,Icon:Icon.Settings ,Value: "Settings" },{ ID:10,Icon:Icon.Post ,Value: "Feedback" })
            Layout: =Layout.Vertical
            OnSelect: |+
                =//If(ThisItem.ID=10, UpdateContext({_varAppFeedbackReg:true}),UpdateContext({_varAppFeedbackReg:false}))
                Reset(Gallery7_3);
                
                Switch(ThisItem.ID,
                1, false,
                2, Navigate(menu.ScreenNavHome),
                3, Navigate(menu.ScreenNavPrompt),
                //2, Reset(menu); Navigate(menu.ScreenNavHome); Set(varMenuID,2) ,
                //3, Reset(menu); Navigate(menu.ScreenNavPrompt); Set(varMenuID,3)  ,
                //4, false,
                5, Navigate(menu.ScreenChallenge),
                6, Navigate(menu.ScreenLB),
                7, false,
                8, false,
                9, false,
                10, false)
                
                
            TemplateFill: =If(ThisItem.IsSelected && !IsBlank(ThisItem.Icon), RGBA(214, 221, 224, 1),  RGBA(0, 0, 0, 0))
            TemplateSize: =35
            Width: =226
            X: =4
            Y: =40
            ZIndex: =9

