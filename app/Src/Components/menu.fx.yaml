                Font: =Font.'Segoe UI'
                FontWeight: =If(IsBlank(ThisItem.Icon),FontWeight.Bold,FontWeight.Normal)
                Height: =30
                Icon: =
                IconStyle: ='ButtonCanvas.IconStyle'.Filled
                OnSelect: =Select(Parent)
                Text: =ThisItem.Value
                VerticalAlign: =VerticalAlign.Middle
                Visible: |+
                    =If(ThisItem.ID=1 || ThisItem.ID=4 || ThisItem.ID=8, false, true)
                    
                    
                Width: =184
                X: =23
                Y: =3
                ZIndex: =1

