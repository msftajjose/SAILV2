App As appinfo:
    BackEnabled: =false
    OnStart: |+
        =// Creating CSS Style Sheet
        Concurrent(
            Set(
                _theme,
                {
                    ColorPrimary: RGBA(33,57,145,1),
                    ColorSecondary: RGBA(153,207,236,1),
                    LeftHandColor: RGBA(33,57,145,1)
                }
            ),
            Set(
                _Button,
                {
                    Blue: RGBA(30,81,238,1),
                    White: RGBA(255,255,255,1),
                    Purple: RGBA(141,48,128,1),
                    Redish: RGBA(238,64,76,1)
                }
            ),
            Set(MSlogo,MSlogo_resized),
            Set(CopilotLogo, CopilotLogo_resized),
            Set(DesignerLogo,CopilotDesigner)
        );
        
        Concurrent(
            Set(R,90),
            Set(G,135),
            Set(B,91),
            Set(A,1),
            Set(M,.30),
            Set(RS,255),
            Set(GS,255),
            Set(BS,255),
            Set(AS,1),
            Set(AM,.3),
        
            //Text color RGB
            Set(RT,0),
            Set(GT,18),
            Set(BT,107),
            Set(RTF,0),
            Set(GTF,0),
            Set(BTF,0),
        
            //Left MenuRGB
            Set(RL,233),
            Set(GL,190),
            Set(BL,99),
            Set(RLF,254),
            Set(GLF,244),
            Set(BLF,240)
        );
        
        //Setting my profile
        Set(_myProfileUPN_V,Office365Users.MyProfile());
        Set(_myManagerV,Office365Users.Manager(_myProfileUPN_V.Id));
        
        
        
        
    StartScreen: =
    Theme: =PowerAppsTheme

    Host As hostControl.DefaultHostControlVariant:
        OnCancel: =false
        OnEdit: =false
        OnNew: =false
        OnSave: =false
        OnView: =false

